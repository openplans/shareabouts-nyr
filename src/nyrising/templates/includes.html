<script type="text/javascript">

$(Shareabouts).on('panelshow', function(evt, app, path) {
  
  var asset = $(".asset-class").text();
  
  switch(asset)
  {
  case "A":
    $(".asset-class").text("Economic").addClass('asset-economic');
    break;
  case "B":
    $(".asset-class").text("Health and Social Services").addClass('asset-health');
    break;
  case "C":
    $(".asset-class").text("Housing").addClass('asset-housing');
    break;
  case "D":
    $(".asset-class").text("Infrastructure Systems").addClass('asset-infrastructure');
    break;
  case "E":
    $(".asset-class").text("Natural and Cultural").addClass('asset-natural');
    break;
  default:
    $(".asset-class").text("Missing asset identified by community member");
  } 
  
});

$(document).ready(function() {

  $(".issues-prompt").hide();   
  $(".ideas-prompt").hide();
  $(".comment-type-issue").show();
  $(".comment-type-idea").show();

  $(".corrections-link").click(function(e) {
    $(".comment-type-link").removeClass("current");
    $(this).addClass("current");
    $(".comment-type-prompt").hide();
    $(".corrections-prompt").show();
    $(".comment-type-all").hide();
    $(".comment-type-correction").show();
    $("#survey-comment-type").val("comment-type-correction");
    e.preventDefault();
  });

  $(".issues-link").click(function(e) {
    $(".comment-type-link").removeClass("current");
    $(this).addClass("current");
    $(".comment-type-prompt").hide();
    $(".issues-prompt").show();
    $(".comment-type-all").hide();
    $(".comment-type-issue").show();
    $("#survey-comment-type").val("comment-type-issue");
    e.preventDefault();
  });
  
  $(".ideas-link").click(function(e) {
    $(".comment-type-link").removeClass("current");
    $(this).addClass("current");
    $(".comment-type-prompt").hide();
    $(".ideas-prompt").show();
    $(".comment-type-all").hide();
    $(".comment-type-idea").show();
    $("#survey-comment-type").val("comment-type-idea");
    e.preventDefault();
  });

});

</script>
